<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML</title>
</head>
<body>
    <h1>I will learn Web Dev</h1>
    <!-- pre for preformatted text -->
    <h2>Preformatted text</h2>
    <pre>
        function hello() {
            console.log('Namaster bharat')
        }
    </pre>
    <!-- bdo: override text direction -->
         <!-- small stff -->
    <p>
        By <i>default</i> the <small>website</small> is <strong>left to right</strong> <br>
        <bdo dir="rtl">This text is from right to left!! :) crazy right? </bdo>
    </p>
    <!-- using subscript -->
    <p>
        Water is H<sub>2</sub>O <br>
        e = mc<sup>2</sup>
    </p>
    <!-- address stuff -->
    <!-- this kind of things give good semantic meaning -->
    <address>
        Pallavaram, Chennai
    </address>

</body>
</html>
