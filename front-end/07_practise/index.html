<!-- learning more about html forms -->
<!-- article: https://developer.mozilla.org/en-US/docs/Learn_web_development/Extensions/Forms/HTML5_input_types -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			body {
				background-color: black;
				color: white;
				text-align: center;
			}

			label,
			output {
				display: block;
			}
		</style>
		<!-- Good that I learned about defer -->
		<script src="scrtipt.js" defer></script>
	</head>
	<body>
		<form>
			<!-- email thing -->
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" />
			<br />

			<!-- search box -->
			<label for="search">Search:</label>
			<input
				type="search"
				id="search"
				name="search"
				placeholder="why don't you search something?" />
			<br />

			<!-- telephone number -->
			<label for="tel">Enter your telephone number:</label>
			<input
				type="tel"
				id="tel"
				nam="tel"
				placeholder="Please enter your number" />
			<br />

			<!-- url field -->
			<label for="url">URL:</label>
			<input type="url" id="url" name="url" />
			<br />

			<!-- numeric field -->
			<label for="number">Number</label>
			<input type="number" id="number" name="number" />
			<br />

			<!-- slider  -->
			<label for="price">Choose your maximum price:</label>
			<input
				type="range"
				name="price"
				id="price"
				min="50000"
				max="500000"
				step="1000"
				value="250000" />
			<output class="price-output" for="price"></output>
			<br />
			<br />

			<!-- date -->
			<!-- step is not working as expected, some articles on stack overflow also say this -->
			<label for="date">Enter Date:</label>
			<input
				type="date"
				name="date"
				id="date"
				min="2024-06-01"
				max="2025-08-31"
				step="2" />
			<br />
			<br />

			<!-- datetime-local -->
			<label for="datetime">Enter data time local:</label>
			<input type="datetime-local" name="datetime" id="datetime" />
			<br />
			<br />

			<!-- month -->
			<label for="month">Enter month:</label>
			<input type="month" name="month" id="month" />
			<br />
			<br />

			<!-- time -->
			<label for="time">Enter time of your birth</label>
			<input type="time" name="time" id="time" />
			<br />
			<br />

			<!-- pick a week -->
			<label for="week">Enter week:</label>
			<input type="week" name="week" id="week" />
			<br />
			<br />

			<!-- pick a color -->
			<label for="color">Choose color:</label>
			<input type="color" name="color" id="color" />
		</form>
	</body>
	<script></script>
</html>
