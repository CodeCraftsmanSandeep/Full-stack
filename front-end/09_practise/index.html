<html lang="en">
	<head>

		<!-- external CSS -->
		<link rel="stylesheet" href="styles.css" />
		<title>Getting started with CSS</title>

		<!-- internal CSS -->
		<style>
			h2 {
				color: rgb(147, 119, 181);
			}
		</style>
	</head>
	<body>
		<h1>Getting started with SKIN: CSS</h1>

		<p>
			Let me introduce to you, the <em>one and only</em>
			<!-- inline CSS -->
			<span style="color: green; font-weight: bold">Sandeep Reddy</span>
			<span class="special">(Programmer)</span>
            <a href="https://github.com/CodeCraftsmanSandeep" target="_blank">GitHub</a>
		</p>
		<ul>
			<li>Item one</li>
			<li class="special">Item two</li>
			<li>Item <em>three</em></li>
		</ul>

		<h2>Mozilla Browser!!</h2>

	</body>
</html>
