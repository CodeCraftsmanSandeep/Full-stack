<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise</title>

    <style>
        .container p {
            color: red;
        }

        .container .special {
            background-color: yellow;
        }

        .container > h2 {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>
        Practise till you die?
    </h1>

    <div class="container">
        <h2>heading of the container</h2>
        <h2>one more heading</h2>
        <p>direct p child of container</p>

        <div>
            <h2>another h2</h2>
            <p>grandchild p of container</p>
            <p class="special">this is special</p>
        </div>
    </div>

    <p>outsize p</p>
</body>
</html>
